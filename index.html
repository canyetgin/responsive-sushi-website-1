<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive sushi website - Bedimcode</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="/assets/img/logo.png" alt="logo image" />
          Sushi
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#popular" class="nav__link">Popular</a>
            </li>
            <li class="nav__item">
              <a href="#recently" class="nav__link">Recently</a>
            </li>
          </ul>
          <!--Close button-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img
            src="assets/img/leaf-branch-4.png"
            alt="nav image"
            class="nav__img-1"
          />
          <img
            src="assets/img/leaf-branch-3.png"
            alt="nav image"
            class="nav__img-2"
          />
        </div>

        <div class="nav__buttons">
          <!--Theme BTN-->
          <!--<i class="ri-moon-line change-theme" id="theme-button"></i>-->
          <!--Toggle BTN-->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home"></section>

      <section class="about section" id="about"></section>

      <section class="popular section" id="popular"></section>

      <section class="recently section" id="recently"></section>

      <section class="newsletter section"></section>
    </main>

    <footer class="footer"></footer>

    <script src=""></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
